plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'dev.flutter.flutter-gradle-plugin'
}

android {
    namespace "com.example.ac_remote_catalog_flutter"
    compileSdk 34

    defaultConfig {
        applicationId "com.example.ac_remote_catalog_flutter"
        minSdk 21
        targetSdk 34
        versionCode 1
        versionName "1.0"
    }
}

flutter {
    source '../..'
}